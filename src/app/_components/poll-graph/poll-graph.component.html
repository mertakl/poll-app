<div class="container" *ngIf="choices$ | async; let choices">
  <div class="card shadow-lg mb-3">
    <div class="card-body">
      <div #containerRef>
        <ngx-charts-bar-vertical
          [view]="[containerRef.offsetWidth, 400]"
          [scheme]="colorScheme"
          [results]="choices"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [roundEdges]="false"
          [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
  <div class="d-flex mt-auto">
    <p class="small me-auto">Total votes: {{totalVotes}}</p>
  </div>
</div>
